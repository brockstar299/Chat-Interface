<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface Code Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="container">
        <h1>Chat Interface Code Editor</h1>
        
        <!-- Code Editor (Textarea) -->
        <div class="editor">
            <h2>Edit Your Code Below</h2>
            <textarea id="codeEditor" rows="20" cols="80">
const chat = new ChatInterface({
    container: document.body,
    headerText: "Welcome to CHI",
    subHeaderText: "Your Chat Interface",
    onMessageSend: async (message) => {
        return `You said: ${message}`;
    }
});
            </textarea>
        </div>

        <!-- Button to Run Code -->
        <button id="runCode">Run Code</button>

        <!-- Placeholder for the Chat Interface -->
        <div id="chatInterfaceContainer"></div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script> <!-- Code Editor (Ace) -->
    <script src="chi.js"></script> <!-- Chat Interface Framework -->
    <script src="editor.js"></script> <!-- App Logic -->
</body>
</html>
